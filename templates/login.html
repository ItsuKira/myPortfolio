{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    {% include "header.html" %}

    <!-- Page Header -->
    <header class="masthead"
            style="background-image: url('https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-10 mx-auto">
                    <div class="page-heading">
                        <h1>Log In</h1>
                        <span class="subheading">Welcome Back!</span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-10 mx-auto content col-4-cont-bg log-form div-bg-black">
                    {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
                </div>
            </div>
        </div>
    </header>




    {% include "footer.html" %}
{% endblock %}
